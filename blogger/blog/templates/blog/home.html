{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h1>Welcome to the Blog</h1>
    <p class="lead">Share your thoughts and experiences with the world.</p>
</div>

<h2>Latest Posts</h2>
<div class="row">
    {% for post in latest_posts %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description|truncatewords:30 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">More Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
