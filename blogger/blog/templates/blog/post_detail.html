{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image_name }}">
    <div class="card-body">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="text-muted">Posted on {{ post.date }} by {{ post.blogger.get_full_name }}</p>
        <p class="card-text">{{ post.content|linebreaks }}</p>
        <p><strong>Description:</strong> {{ post.description }}</p>
        <p><strong>Image Name:</strong> {{ post.image_name }}</p>
        <p><strong>Slug:</strong> {{ post.slug }}</p>
        <a href="{% url 'post_update' post.slug %}" class="btn btn-primary">Edit Post</a>
    </div>
</div>
{% endblock %}
